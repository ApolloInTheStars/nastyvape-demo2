<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9000 Puffs Collection | Nasty Vapes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header (same as index.html) -->
    <header class="header">
        <!-- Copy header from index.html -->
    </header>

    <!-- Product Banner -->
    <section class="product-banner" style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/puff-banner.jpg')">
        <div class="container">
            <h1>9000 Puffs Collection</h1>
            <p>Long-lasting flavor with our premium 9000 puff disposable vapes</p>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="products-section">
        <div class="container">
            <div class="product-grid">
                <!-- Product 1 -->
                <div class="product-card">
                    <img src="images/peach-ice-9000.jpg" alt="Peach Ice 9000 Puffs">
                    <h3>Peach Ice</h3>
                    <div class="product-price">
                        <span class="current-price">R200</span>
                    </div>
                    <button class="btn-primary add-to-cart" data-id="peach-ice-9000" data-name="Peach Ice (9000 Puffs)" data-price="200" data-image="images/peach-ice-9000.jpg">Add to Cart</button>
                </div>
                
                <!-- Product 2 -->
                <div class="product-card">
                    <img src="images/blue-razz-9000.jpg" alt="Blue Razz 9000 Puffs">
                    <h3>Blue Razz</h3>
                    <div class="product-price">
                        <span class="current-price">R200</span>
                    </div>
                    <button class="btn-primary add-to-cart" data-id="blue-razz-9000" data-name="Blue Razz (9000 Puffs)" data-price="200" data-image="images/blue-razz-9000.jpg">Add to Cart</button>
                </div>
                
                <!-- Add more products as needed -->
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="footer">
        <!-- Copy footer from index.html -->
    </footer>

    <!-- Cart Modal (same as index.html) -->
    <div id="cartModal" class="modal">
        <!-- Copy cart modal from index.html -->
    </div>

    <script src="script.js"></script>
</body>
</html>
